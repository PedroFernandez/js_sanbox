<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promises!</title>
</head>
<body>
<script>

// api1 => https://jsonplaceholder.typicode.com/users
// api2 => https://jsonplaceholder.typicode.com/photos

const userPostPromise = fetch('https://jsonplaceholder.typicode.com/users');

userPostPromise
    .then(response => {
        return response.json()
    })
    .then(res => console.log(res))
    .catch(error => {
        console.log(error)
    });

</script>
</body>
</html>
