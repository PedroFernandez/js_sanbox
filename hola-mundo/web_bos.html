<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promises!</title>
</head>
<body>
<script>

const postsPromises = fetch('https://jsonplaceholder.typicode.com/usersss');

postsPromises
    .then(data => data.json())
    .then(function (data) {
        console.log(data)})
    .catch(error => {
        alert('There has been an error on the request!');
        console.error(error);
    });

</script>
</body>
</html>
