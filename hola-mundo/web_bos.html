<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promises!</title>
</head>
<body>
<script>

const promise = new Promise((resolve, reject) => {
    setTimeout(() => {
        resolve('Pedro is cool');
        //reject(Error('Pedro is not that cool'));
    }, 3000);
});

promise
    .then(data => {
   console.log(data)
    })
    .catch(error => {
       console.error(error);
    });

</script>
</body>
</html>
