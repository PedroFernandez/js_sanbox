<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>

        }
        .highlighted{

        }
    </style>
</head>
<body>
    <h1>Learning JQuery with Pedro Fdez!</h1>

    <ul>
        <li>
            <a href="https://www.google.com" title="Google">Navigate to Google</a>

        </li>
    </ul>

    <p id="one" class="zebra">JQuey Examples 1</p>
    <p id="two" class="no_zebra">JQuey Examples 2</p>
    <p id="three" class="zebra">JQuey Examples 3</p>

    <div id="box">
        <p>Hey, this is a Box!</p>
        <ul>
            <li class="big">Element One</li>
            <li>Element Two</li>
            <li class="highlighted">Element Three</li>
            <li class="big">Element Four</li>
        </ul>
    </div>
