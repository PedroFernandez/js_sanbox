<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>

    <script src="jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="js/03_textos.js"></script>

    <style>
        #box{
            width: 250px;
            height: 250px;
            border: solid black 5px;
            background: beige;
            transition: 500ms all;
        }

        #first_name{
            padding: 10px;
            margin-bottom: 20px;
            height: 20px;
            width: 300px;
            font-size: 20px;
        }

        #data{
            padding: 10px;
            height: 20px;
            width: 300px;
            margin-bottom: 20px;
            border: dashed 2px;
            display: none;
        }
    </style>

</head>
<body>
    <h1>Texts Evening Practice</h1>

    <form>
        <input type="text" id="first_name">Write some stuff here dude!</input>
    </form>

    <div id="data">
        Hello some data to be displayed here
    </div>

    <div id="box">
        Hello, I'm a smart Box bro!
    </div>

</body>
</html>
