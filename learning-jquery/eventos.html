<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>

    <script src="jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="js/02_eventos.js"></script>

    <style>
        #box{
            width: 250px;
            height: 250px;
            border: 2px solid black;
            background: yellow;
        }

        input{
            padding: 1px;
            width: 300px;
            font-size: 20px;
        }

        #data{
            border: 4px dashed black;
            padding: 10px;
            width: 250px;
            height: 250px;
            margin-top: 10px;
            display: none;
        }

        #follow-me{
            width: 25px;
            height: 25px;
            position: absolute;
            display: block;
            background: aqua;
            opacity: 0.3;
            border: 3px solid black;
            border-radius: 999px;
        }
    </style>

</head>
<body>
    <h1>Happy Sunday!</h1>
    <div id="follow-me"></div>

    <form>
        <input type="text" id="name" />
    </form>

    <div id="data">

    </div>

    <br>

    <div id="box">
        Hello, this is a box!
    </div>

</body>
</html>
